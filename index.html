<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!-- LOGO -->

        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- ADRESS -->

            <div class="navadress border">
                <p class="add-1st">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-2nd">Pakistan</p>
                </div>
            </div>

            <!-- SEARCH BAR -->

            <div class="navsearch">
                <select class="search-select">
                    <option value="">Deals</option>
                    <option value="">Grocery</option>
                    <option value="">Electronics</option>
                    <option value="">Domestic</option>
                    <option value="">Gadgets</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- SIGN IN DIV -->

            <div class="nav-signin">
                <p><span>Hello, sign in</span></p>
                <p class="nav-2nd">Account & Lists</p>
                <select name="" id="option">
                    <option value="">Deals</option>
                    <option value="">Grocery</option>
                    <option value="">Electronics</option>
                    <option value="">Domestic</option>
                    <option value="">Gadgets</option>
                </select>
            </div>

            <!-- RETURN & ORDERS -->

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-2nd">& Orders</p>
            </div>

            <!-- CART -->

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-arrow-down"></i>
                Cart
            </div>
        </div>

        <!-- PANEL -->

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All

                <!-- PANEL-OPTS -->

            </div>
            <div class="panel-ops">
                <p class="border">Today's Deals</p>
                <p class="border"> Prime Video</p>
                <p class="border">Registry</p>
                <p class="border">Gift Cards</p>
                <p class="border"> Customer Service</p>
                <p class="border">Sell</p>
            </div>

            <!--  DEALS-->

            <div class="panel-deals border">
                Shop deals in Electronics
            </div>
        </div>
    </header>

    <!-- HERO SECTION -->

    <div class="hero-sec">
        <div class="hero-msg">
            <p id="hero-para">You are on amazon.com. You can also shop on amazon.pk. <a
                    href="https://www.amazon.com">Click here to go
                    amazon.pk</a></p>
        </div>
    </div>



</body>

</html>
